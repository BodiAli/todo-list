<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  <script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
  <body>
    <header>
      <h1>// TO-DO</h1>
    </header>
    <div class="container-fluid w-100 p-0 mx-0" id="container">
      <div class="row w-100 h-100 mx-0" id="main">
        <div class="column col-2 text-white" id="lists-col">
          <ul class="list-group" id="main-lists">
            <li class="list-group-item">Home</li>
            <li class="list-group-item">Today</li>
            <li class="list-group-item">Week</li>
            <li class="list-group-item">Projects</li>
            <li class="list-group-item">Notes</li>
          </ul>
        </div>
        <div class="column col-10 p-4 position-relative" id="content">
          <div class="row mb-4">
            <div class="column col-12 border-5 border-dark border rounded-pill d-flex justify-content-center">
              <div class="input-group gap-2">
                <input type="checkbox" class="form-check-input align-self-center" />
                <span class="input-group-text bg-dark bg-opacity-10"
                  >Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat, asdasdasdasdasdasd</span
                >
              </div>
              <div class="input-group w-50 d-flex justify-content-end">
                <button id="details" class="btn btn-outline-secondary border-0 text-black">Details</button>
                <span class="input-group-text bg-secondary-subtle" id="date">2024-20-2</span>
                <button class="btn btn-outline-secondary border-0">
                  <i class="bi bi-pencil-fill"></i>
                </button>
                <button class="btn btn-outline-danger border-0"><i class="bi bi-trash3-fill"></i></button>
              </div>
            </div>
            <button id="add" class="btn border-0"><i class="bi bi-plus-circle-fill"></i></button>
          </div>
        </div>
      </div>
      <form id="add-todo" class="position-absolute">
        <div class="card">
          <h2 class="card-header">Header</h2>
          <div class="card-body">
            <div class="card-title">Title</div>
            <div class="card-subtitle">Subtitle</div>
            <div class="card-text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium, esse.
            </div>
          </div>
          <div class="card-footer">Footer</div>
        </div>
      </form>
    </div>
    <div id="dark-overlay"></div>
  </body>
</html>
